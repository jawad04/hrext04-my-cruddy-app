<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </head>
  <body>
    <h3>bakeIt <i class="fas fa-cookie-bite"></i></h3>

      <div id="container">
      <div id = "recipe">
        <h1> New Recipe </h1>
        <input type="text" class="user-input-title" placeholder="What to cook?"> 
        <div id="details">
        <textarea class="user-input-body" placeholder="Ingredients and Directions"></textarea>
        <div>
        <input type="color" id="color-btn" name="color"
               value="#19B5FE" />
        <label for="head"></label>
    </div>
    <div class="control">
        <label for="url"></label>
        <input type="url" name="url" id="url"
               placeholder="Add Image URL"
               pattern="https://.*" size="20"/>
   </div>
   <button class="add-text-btn"><i class="fas fa-plus"></i></button>
      </div>
      
      </div>
      <div id="recipes">
        <h1> Recipes </h1>
        <ol>
        </ol>
      </div>
    </div>
  <div class="display"></div>
  </body>
</html>
